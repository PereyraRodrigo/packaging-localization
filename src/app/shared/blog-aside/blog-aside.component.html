<div class="side-section">
  <div class="search-form" *ngIf="categories.length > 0">
      <input 
      type="search" 
      id="blog-search" 
      name="blog-search"
      class="blog-search" 
      aria-label="Search posts"
      placeholder="Search anything & hit enter"
      (keyup.enter)="search($event.target.value)"
      >
  </div>
  <div id="related-posts" *ngIf="relatedPosts.length > 0">
    <h4 class="side-section__title">Related Posts</h4>
    <ul class="list-items related-cards">
      <li class="related-post pointer" *ngFor="let related of relatedPosts">


        <div class="thumbnail">
          <a [href]="getBlogArticleLink(related.title, related.context)" class="card-name">
            <img *ngIf="related.img.src" [src]="related.img.src" alt="related.title" lazy>
          </a>

        </div>
        <div class="card-body">
          <a [href]="getBlogArticleLink(related.title, related.context)" class="card-name">
            {{related.title}}
          </a>
        </div>
      </li>
    </ul>
  </div>

  <div id="categories" *ngIf="categories.length > 0">

    <h4 class="side-section__title">Categories</h4>
    <ul class="list-items">
      <li class="pointer" *ngFor="let category of categories" (click)="navigateCategory(category.id)">
        {{category.name}}
      </li>
    </ul>
  </div>
  <div id="social-area">
    <ul class="social-icons">
      <li>
        <i class="fab fa-github-square"></i>
      </li>
    </ul>
  </div>
</div>
